<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre a Clinica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="#">Página Principal</a></li>
            </ul>

        </div>
        <div class="main">
            <img src="fotos/clinica.jpeg" alt="foto da clinica">

        </div>
        <div class="content">
            <h2>Contato da Clínica:</h2>
            
            <p>Telefone: <a href="https://wa.me/<+55 (61) 999313157>" target="_blank" >(62) 7897-7894</a></p>

            <p>Endereço:  <address><a href="#mapa">Quadra: 10 Lote: 21</a></address></p>

            <form action="#" method="post" autocomplete="on">
                
                <p>Mande-nos uma mensagem</p>

                <p><label for="inome">Nome:</label><input type="text" name="nome" id="inome" required minlength="5" placeholder="Nome Para Cadastro" autocomplete="username" size="15">
                </p>

                <p><label for="iemail">Email:</label><input type="text" name="email" required minlength="5"
                placeholder="email para cadastro" id="iemail" size="15"></p>

                <p>
                    <label for="ias">Assunto: </label><input type="text" id="ias" name="assunto" required minlength="5" placeholder="Assunto" autocomplete="off" size="15">
                </p>

                <p>
                    <label for="">Mensagem:</label><br>
                    <textarea name="msg" cols="40" rows="20" id=""></textarea>
                </p>

                

                

                <p>
                    <input type="submit" value="enviar">
                    <input type="reset" value="Limpar">
                </p>

            </form>

            <div id="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467594.3003595817!2d-46.77932019609373!3d-23.708820181958853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1685474258740!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>



        </div>
        <div class="footer">
            <p>Página Criada por Rafael</p>
        </div>
    </div>
</body>
</html>
